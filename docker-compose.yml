# docker-compose.yml
version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: kursach
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - kursach_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kursach_backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      MONGODB_URL: mongodb://mongo:27017/language_learning
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: INFO
    volumes:
      - ./chroma_data:/app/chroma_data
      - ./logs:/app/logs
    networks:
      - kursach_network
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:
    driver: local

networks:
  kursach_network:
    driver: bridge
